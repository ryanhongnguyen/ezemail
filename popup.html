<!DOCTYPE html>
<html>
<head>
  <title>Email Analyzer</title>

    body { font-family: Arial, sans-serif; margin: 10px; }
    label, input, button { display: block; margin: 5px 0; }
  </style>
</head>
<body>

  <div id="emailResults"></div>
  <script src="popup.js"></script>
</body>
</html>
