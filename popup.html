<!DOCTYPE html>
<html>
<head>
  <title>Email Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; width: 300px; }
    label, input, button { display: block; margin: 5px 0; }
    #emailResults {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Email Analyzer</h1>
  <label for="days">Enter number of days:</label>
  <input type="number" id="days" min="1" max="365" value="7">
  <button id="fetchEmails">Fetch Emails</button>
  <div id="emailResults"></div>
  <script src="popup.js"></script>
</body>
</html>
